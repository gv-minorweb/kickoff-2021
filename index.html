<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitekaartje van {NAAM}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <main class="main">
    <article class="card js-card">
      <div class="card__container">
        <div class="card__side card__side--front">
          <header class="card__header">
            <h1 class="card__side__header__name">Giliam Verheide</h1>
            <h2 class="card__side__header__h2">Front-end Developer</h2>
          </header>
          <footer class="card__side__footer">
            <ul class="list">
              <li class="list__item">
                <a href="https://github.com/gv-minorweb/" class="list__item__link" target="_blank">
                  <img src="https://avatars.githubusercontent.com/u/78322243?s=460&v=4" alt="gv-minorweb Github" class="list__item__link__image">
                  <span class="list__item__link__text">@gv-minorweb</span>
                </a>
              </li>
            </ul>
            <div class="toggle js-flipcard">
              <div class="toggle__icon">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 5c4.97 0 9 2.69 9 6 0 1.68-1.04 3.2-2.71 4.29 1.07-.87 1.71-1.97 1.71-3.16C20 9.29 16.42 7 12 7v3L8 6l4-4v3m0 14c-4.97 0-9-2.69-9-6 0-1.68 1.04-3.2 2.71-4.29C4.64 9.58 4 10.68 4 11.88 4 14.71 7.58 17 12 17v-3l4 4-4 4v-3z"/></svg>
              </div>
            </div>
          </footer>
        </div>

        <div class="card__side card__side--back">
          <header class="card__header">
            <p class="card__header__description">Hello! I'm Giliam Verheide, a twenty-five year old Dutch digital designer and front-end developer.</p>
          </header>
          <footer class="card__side__footer">
            <div class="toggle js-flipcard">
              <div class="toggle__icon">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 5c4.97 0 9 2.69 9 6 0 1.68-1.04 3.2-2.71 4.29 1.07-.87 1.71-1.97 1.71-3.16C20 9.29 16.42 7 12 7v3L8 6l4-4v3m0 14c-4.97 0-9-2.69-9-6 0-1.68 1.04-3.2 2.71-4.29C4.64 9.58 4 10.68 4 11.88 4 14.71 7.58 17 12 17v-3l4 4-4 4v-3z"/></svg>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
